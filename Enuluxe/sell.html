<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your House</title>
</head>
<body style="font-family: Arial, sans-serif; background-image:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('real-estate.jpg');
 background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
margin:0; padding:0;">


<!-- Content Section -->
<div style="max-width:900px; margin:40px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1);">
  <h2 style="text-align:center; color:#004d66;">Why Sell With Us?</h2>
  <p style="text-align:center; font-size:16px; color:#555;">
    We make selling your house stress-free by connecting you with verified buyers,
    offering expert pricing guidance, and handling all the paperwork with transparency.
  </p>

  <!-- Form -->
  <h3 style="margin-top:30px; color:#004d66;">Property Details</h3>
  <form style="display:grid; gap:20px; margin-top:20px;">

    <input type="text" placeholder="Full Name" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">

    <input type="email" placeholder="Email Address" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">

    <input type="tel" placeholder="Phone Number" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">

    <input type="text" placeholder="Property Location" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">

    <input type="number" placeholder="Asking Price (â‚¦)" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">

    <select style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
      <option>Property Type</option>
      <option>House</option>
      <option>Apartment</option>
      <option>Land</option>
      <option>Commercial Property</option>
    </select>

    <textarea placeholder="Property Description" rows="4" style="padding:12px; border-radius:8px; border:1px solid #ccc; font-size:14px;"></textarea>

    <label style="font-size:14px; color:#333;">Upload Property Images:</label>
    <input type="file" multiple style="padding:8px;">

    <button type="submit" style="background:#004d66; color:white; padding:14px; font-size:16px; border:none; border-radius:8px; cursor:pointer;">
      Submit Property
    </button>
  </form>
</div>

</body>
</html>
